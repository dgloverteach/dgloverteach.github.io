<!DOCTYPE html>
<html lang="en">
<head>

    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }

            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }

</head>
<body>
    <div class="container">
        <h1>YouTube Channels</h1>

        <a href="https://www.youtube.com/@scannerdanner" class="button" target="_blank">Scanner Danner - Electrical Diagnostics</a>
