<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reference Library</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styles */
        #fileList {
            width: 25%;
            padding: 10px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            height: 100vh; /* Full height */
        }

        /* Main content styles */
        #imageDisplay {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Watermark styles */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        /* Search bar styles */
        #searchInput {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* List item styles */
        .file-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }

        .file-item:hover {
            background-color: #f0f0f0;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>

<div id="fileList">
    <input type="text" id="searchInput" placeholder="Search files..." oninput="filterFiles()">
    <div id="files">
        <!-- File names will be generated here -->
        <div class="file-item" onclick="displayImage('image1.jpg')">image1.jpg</div>
        <div class="file-item" onclick="displayImage('image2.jpg')">image2.jpg</div>
        <div class="file-item" onclick="displayImage('image3.jpg')">image3.jpg</div>
        <div class="file-item" onclick="displayImage('image4.jpg')">image4.jpg</div>
        <div class="file-item" onclick="displayImage('image5.jpg')">image5.jpg</div>
        <!-- Add more image filenames as needed -->
    </div>
</div>

<div id="imageDisplay">
    <img id="selectedImage" src="" alt="Selected Image" style="display: none;">
    <div class="watermark">A D.Glover Waveform</div>
</div>

<script>
    const images = [
        'image1.jpg',
        'image2.jpg',
        'image3.jpg',
        'image4.jpg',
        'image5.jpg',
        // Add more images to this array as needed
    ];

    function displayImage(filename) {
        const img = document.getElementById('selectedImage');
        img.src = filename;
        img.style.display = 'block'; // Show the image
    }

    function filterFiles() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const files = document.querySelectorAll('.file-item');

        files.forEach(file => {
            const fileName = file.textContent.toLowerCase();
            file.style.display = fileName.includes(searchInput) ? 'block' : 'none';
        });
    }
</script>

</body>
</html>
