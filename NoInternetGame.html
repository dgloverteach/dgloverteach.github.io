<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Game Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .game-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #fff;
            overflow: hidden;
            border: 1px solid #333;
            margin-top: 50px;
        }
        .dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 44px;
            height: 47px;
            background-color: #555;
            background-image: url('https://i.imgur.com/OcyChYt.png');
            background-size: cover;
        }
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #333;
        }
        .cactus {
            position: absolute;
            bottom: 0;
            width: 25px;
            height: 50px;
            background-color: #228B22;
            background-image: url('https://i.imgur.com/RYQKDLn.png');
            background-size: cover;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="dino" id="dino"></div>
        <div class="ground"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="game-over" id="game-over">Game Over</div>
    </div>

    <script>
        const dino = document.getElementById("dino");
        const gameContainer = document.getElementById("game-container");
        const scoreElement = document.getElementById("score");
        const gameOverElement = document.getElementById("game-over");
        let isJumping = false;
        let gravity = 0.9;
        let dinoBottom = 0;
        let score = 0;
        let gameSpeed = 5;
        let isGameOver = false;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let upInterval = setInterval(() => {
                if (dinoBottom >= 150) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (dinoBottom <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        dinoBottom -= 5;
                        dino.style.bottom = dinoBottom + 'px';
                    }, 20);
                }
                dinoBottom += 20;
                dino.style.bottom = dinoBottom + 'px';
            }, 20);
        }

        function createCactus() {
            let cactus = document.createElement('div');
            cactus.classList.add('cactus');
            cactus.style.left = '100%';
            gameContainer.appendChild(cactus);

            let moveCactusInterval = setInterval(() => {
                let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue('left'));
                if (cactusLeft < 0) {
                    clearInterval(moveCactusInterval);
                    cactus.remove();
                    if (!isGameOver) score += 10;
                    scoreElement.textContent = 'Score: ' + score;
                }
                cactus.style.left = cactusLeft - gameSpeed + 'px';

                if (cactusLeft > 50 && cactusLeft < 80 && dinoBottom <= 50) {
                    clearInterval(moveCactusInterval);
                    isGameOver = true;
                    gameOver();
                }
            }, 20);

            if (!isGameOver) setTimeout(createCactus, Math.random() * 3000 + 1000);
        }

        function gameOver() {
            gameOverElement.style.display = 'block';
            document.removeEventListener('keydown', control);
        }

        function control(e) {
            if (e.key === ' ') {
                jump();
            }
        }

        document.addEventListener('keydown', control);

        createCactus();
    </script>
</body>
</html>
