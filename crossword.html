<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            border: 1px solid #000;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.2em;
            border: none;
            outline: none;
        }
        .controls {
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 1em;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Automotive Crossword Puzzle</h1>
    <div class="controls">
        <button onclick="generatePuzzle()">Next Level</button>
        <button onclick="checkAnswers()">Check Answers</button>
    </div>
    <table id="crossword"></table>
    <div class="message" id="message"></div>

    <script>
        const words = [
            "engine", "brake", "clutch", "tire", "axle",
            "battery", "radiator", "gearbox", "piston", "steering",
            "alternator", "sparkplug", "carburetor", "transmission", "crankshaft",
            "exhaust", "dashboard", "headlight", "bumper", "wheel",
            "fender", "windshield", "hood", "trunk", "mirror"
        ];

        let level = 1;
        let currentCrossword = [];

        function generatePuzzle() {
            const levelWords = words.slice(0, 10 + level - 1);
            const gridSize = Math.max(...levelWords.map(word => word.length)) + 2;
            const crossword = Array(gridSize).fill(null).map(() => Array(gridSize).fill(''));

            levelWords.forEach((word, i) => {
                let placed = false;
                while (!placed) {
                    const row = Math.floor(Math.random() * (gridSize - word.length));
                    const col = Math.floor(Math.random() * (gridSize - word.length));

                    if (Math.random() > 0.5) {
                        if (canPlaceHorizontally(crossword, word, row, col)) {
                            for (let j = 0; j < word.length; j++) {
                                crossword[row][col + j] = word[j];
                            }
                            placed = true;
                        }
                    } else {
                        if (canPlaceVertically(crossword, word, row, col)) {
                            for (let j = 0; j < word.length; j++) {
                                crossword[row + j][col] = word[j];
                            }
                            placed = true;
                        }
                    }
                }
            });

            currentCrossword = crossword;
            renderPuzzle(crossword);
            level++;
            document.getElementById('message').textContent = '';
        }

        function canPlaceHorizontally(crossword, word, row, col) {
            for (let j = 0; j < word.length; j++) {
                if (crossword[row][col + j] && crossword[row][col + j] !== word[j]) {
                    return false;
                }
            }
            return true;
        }

        function canPlaceVertically(crossword, word, row, col) {
            for (let j = 0; j < word.length; j++) {
                if (crossword[row + j][col] && crossword[row + j][col] !== word[j]) {
                    return false;
                }
            }
            return true;
        }

        function renderPuzzle(crossword) {
            const table = document.getElementById('crossword');
            table.innerHTML = '';
            crossword.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.maxLength = 1;
                    if (cell) {
                        input.dataset.letter = cell;
                    }
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function checkAnswers() {
            let correct = true;
            const table = document.getElementById('crossword');
            const inputs = table.getElementsByTagName('input');
            for (let input of inputs) {
                if (input.dataset.letter) {
                    if (input.value.toLowerCase() !== input.dataset.letter.toLowerCase()) {
                        correct = false;
                        input.style.backgroundColor = 'red';
                    } else {
                        input.style.backgroundColor = 'lightgreen';
                    }
                }
            }
            const message = document.getElementById('message');
            if (correct) {
                message.textContent = "All answers are correct!";
                message.style.color = 'green';
            } else {
                message.textContent = "Some answers are incorrect. Please try again.";
                message.style.color = 'red';
            }
        }

        generatePuzzle(); // Start with the first level
    </script>

</body>
</html>
